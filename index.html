<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>someCompany</title>
</head>
<body>
    <div class="container">
        <div class="left">
                <div class="logo-contain">
                    <div class="logo"></div>
                    <div class="logo-text">ODIN</div>
                </div>
                <footer class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
        </div>

        <main>
        
            <div class="topright">
                <p class="lead shared">
                    This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sing up now to get started
                </p>
                <p class="call shared">
                    You know you want to.
                </p>
            </div>
                
            <form action="#" method="post">
                     <div class="formbody">
                           <p class="shared">Lets do this!!</p>
                           <div class="row">
                                    <div class="col">
                                        <label for="firstname">FIRST NAME</label>
                                        <input type="text" id="firstname" name="firstname" pattern='[A-Za-z]{2,50}' title='only letters, 2 to 50 characters long' required>
                                    </div>
                    
                                    <div class="col">
                                        <label for="lastname">LAST NAME</label>
                                        <input type="text" id="lastname" name="lastname"  pattern='[A-Za-z]{2,50}' title='only letters, 2 to 50 characters long'required>
                                    </div>
                            </div>
                    
                            <div class="row">
                                <div class="col">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" pattern='([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?' title='Invalid Email' required>
                                </div>
                                <div class="col">
                                    <label for="phonenumber">PHONE NUMBER</label>
                                    <input type="number" id="phonenumber" name="phonenumber" pattern='0\d{10}' title='Invalid Phone'required>
                                </div>
                    
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="col">
                                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                                </div>
                            </div>
                    </div>
                    
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>

        </main>
    </div>
</body>
</html>
