<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>someCompany</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background">
                <div class="logo-contain">
                    <div class="logo"></div>
                    <div class="logo-text">ODIN</div>
                </div>
                <footer class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
            </div>
        </div>

        <main>
            <p class="lead">
                <strong>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sing up now to get started</strong>
            </p>    
            <p class="call">
                <strong>You <em>know</em> you want to.</strong>
            </p>
            <form action="#" method="post">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname">
       
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname">
                

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">


                <label for="phonenumber">PHONE NUMBER</label>
                <input type="number" id="phonenumber" name="phonenumber">


                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                

                <label for="confirmpassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpassword" name="confirmpassword">
                
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
</body>
</html>
